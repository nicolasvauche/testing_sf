services:
  web:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - "8081:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    depends_on:
      - php
    networks:
      - symfony_network

  php:
    build:
      context: ./
    container_name: php_container
    volumes:
      - ./:/var/www/html
    networks:
      - symfony_network

networks:
  symfony_network:
